<!DOCTYPE html>
<html lang="es">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generador Archivos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <link rel="stylesheet" href="style1.css">
</head>

<body>
        <!--Imagen Logo-->
        <div class="logo-container"> <img src="img/banco1.png" alt="Logo del Banco Atlántida"> </div>
        <div class="container">
                <!--Contenedor del formulario-->
                <div class="form-container">
                        <form id="metadata-form">
                                <h4>Generador de XML y JSON con Javascript</h4>
                                <!--Campos del formulario-->
                                <div class="mb-3">
                                        <label for="mascara" class="form-label">Mascara</label>
                                        <input type="text" class="form-control" id="mascara" required>
                                </div>
                                <div class="mb-3">
                                        <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                                        <input type="text" class="form-control" id="tipoDocumento" required>
                                </div>
                                <div class="mb-3">
                                        <label for="numeroCliente" class="form-label">Número de Cliente</label>
                                        <input type="text" class="form-control" id="numeroCliente" required>
                                </div>
                                <div class="mb-3">
                                        <label for="nombreCliente" class="form-label">Nombre de Cliente</label>
                                        <input type="text" class="form-control" id="nombreCliente" required>
                                </div>
                                <div class="mb-3">
                                        <label for="Agencia" class="form-label">Agencia</label>
                                        <input type="text" class="form-control" id="Agencia" required>
                                </div>
                                <div class="mb-3">
                                        <label for="idAgencia" class="form-label">ID Agencia</label>
                                        <input type="text" class="form-control" id="idAgencia" required>
                                </div>
                                <div class="mb-3">
                                        <label for="nombreDocumento" class="form-label">Nombre del Documento</label>
                                        <input type="text" class="form-control" id="nombreDocumento" required>
                                </div>
                                <div class="mb-3">
                                        <label for="numeroDocumento" class="form-label">Número del Documento</label>
                                        <input type="text" class="form-control" id="numeroDocumento" required>
                                </div>
                                <div class="mb-3">
                                        <label for="fechaVigencia" class="form-label">Fecha de Vigencia</label>
                                        <input type="date" class="form-control" id="fechaVigencia" required>
                                </div>
                                <div class="mb-3">
                                        <label for="fechaExpiracion" class="form-label">Fecha de Expiración</label>
                                        <input type="date" class="form-control" id="fechaExpiracion" required>
                                </div>
                                <div class="mb-3">
                                        <label for="fechaDocumento" class="form-label">Fecha del Documento</label>
                                        <input type="date" class="form-control" id="fechaDocumento" required>
                                </div>
                                <div class="mb-3">
                                        <label for="fechaArchivado" class="form-label">Fecha de Archivado</label>
                                        <input type="date" class="form-control" id="fechaArchivado" required>
                                </div>
                                <div class="mb-3">
                                        <label for="horaArchivado" class="form-label">Hora de Archivado</label>
                                        <input type="time" class="form-control" id="horaArchivado" required>
                                </div>
                                <div class="mb-3">
                                        <label for="archivadoPor" class="form-label">Archivado por</label>
                                        <input type="text" class="form-control" id="archivadoPor" required>
                                </div>
                                <div class="mb-3">
                                        <label for="numeroCrediticio" class="form-label">Número Crediticio</label>
                                        <input type="text" class="form-control" id="numeroCrediticio" required>
                                </div>
                                <div class="btn-container"> <button type="button" class="btn btn-primary">Descargar
                                                XML</button> <button type="button" class="btn btn-success">Descargar
                                                JSON</button> </div>
                        </form>
                        <!--Terminan los campos del formulario-->
                </div>
                <!--Termina el contenedor del formulario-->
        </div>
</body>
<!--JS con la logica para poder descargar los archivos-->
<script src="logica.js"></script>

</html>
